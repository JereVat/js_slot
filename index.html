<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ryllis megaslot</title>
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<script src="js/slot.js" type="text/javascript"> </script>
</head>

<body onload="init()">
  <div id="container">
    <div id="header">
      <h1> RYLLIS MEGASLOT </h1>
    </div>
    <div id="slot">
      <div id="reels">
        <div class="reel" id="reel1">
          <div class="box" id="a1" data-value="0" style="background-image: url(img/10.png);">
          </div>
          <div class="box" id="a2" data-value="0" style="background-image: url(img/13.png);">
          </div>
          <div class="box" id="a3" data-value="0" style="background-image: url(img/14.png);">
          </div>
        </div>
        <div class="reel" id="reel2">
          <div class="box" id="b1" data-value="0" style="background-image: url(img/B.png);">
          </div>
          <div class="box" id="b2" data-value="0" style="background-image: url(img/T.png);">
          </div>
          <div class="box" id="b3" data-value="0" style="background-image: url(img/10.png);">
          </div>
        </div>
        <div class="reel" id="reel3">
          <div class="box" id="c1" data-value="0" style="background-image: url(img/13.png);">
          </div>
          <div class="box" id="c2" data-value="0" style="background-image: url(img/12.png);">
          </div>
          <div class="box" id="c3" data-value="0" style="background-image: url(img/10.png);">
          </div>
        </div>
        <div class="reel" id="reel4">
          <div class="box" id="d1" data-value="0" style="background-image: url(img/11.png);">
          </div>
          <div class="box" id="d2" data-value="0" style="background-image: url(img/C.png);">
          </div>
          <div class="box" id="d3" data-value="0" style="background-image: url(img/T.png);">
          </div>
        </div>
        <div class="reel" id="reel5">
          <div class="box" id="e1" data-value="0" style="background-image: url(img/10.png);">
          </div>
          <div class="box" id="e2" data-value="0" style="background-image: url(img/11.png);">
          </div>
          <div class="box" id="e3" data-value="0" style="background-image: url(img/12.png);">
          </div>
        </div>
      </div>
      <div id="panel">
        <div class="misc" id="credits">
          <h5 class="info"> Credits: </h5>
          <h5 class="info" id="balance"> 10000 </h5>
        </div>
        <div class="misc" id="bet">
          <h5 class="info"> Bet: </h5>
          <input id="betSize" type="button" value="0" onclick="changeBet()">
        </div>
        <div class="misc" id="lastWin">
          <h5 class="info"> Latest win: </h5>
          <h5 class="info" id="latestWin"> 0 </h5>
        </div>
        <div class="misc" id="play">
          <button id="start" type="button" name="start_game" onclick="play()"> PLAY </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
